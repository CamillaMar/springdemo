<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Show by customer id</title>
    </head>
    <body>
        <form th:action="@{/orders/byId}" method="get">
            <div>
                <label for="idInput">Customer id</label>
                <select id="idInput" name="customerId">
                    <option th:each="c : ${customers}" th:text="${c.custId}"></option>


                </select>
            </div>

        </form>
    </body>
</html>
