<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Show by customer id</title>
        <style>
            body {
                background-image: url("https://i.imgur.com/tlqCddV.png");
                background-repeat: repeat;
                padding: auto;
                }
            form{
                margin: auto;
                width: 50%;
                border-radius: 5px;
                border: 3px solid black;
                padding: 10px;
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <form th:action="@{/orders/byId}" method="get">
            <div>
                <label for="idInput">Customer id</label>
                <select id="idInput" name="custId">
                    <option th:each="c : ${customers}" th:text="${c.custId}"></option>
                </select>
            </div>
            <div>
                <button type="submit" >Cerca</button>
            </div>

        </form>
    </body>
</html>
