<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ecco tutti gli ordini</title>
</head>
<body>
<h1>Orders</h1>
<table style="border: 1px solid black">
  <thead style="border: 1px solid black">
  <tr style="border: 1px solid black">
    <th>Customer</th>
    <th>Employee</th>
    <th>Required Date</th>
    <th>Shipper Date</th>
    <th>Shipper</th>
    <th>Freight</th>
    <th>Ship Name</th>
    <th>Ship Address</th>
    <th>Ship City</th>
    <th>Ship Region</th>
    <th>Ship CAP</th>
    <th>Ship Country</th>
    <th>Delete</th>
  </tr>
  </thead>
    <tbody style="border: 1px solid black">
    <tr th:each="o : ${orders}" style="border: 1px solid black">
      <form th:action="@{/delete-order}" method="post">

        <td style="display: none"><input th:name="${'custId'}" th:value="${o.custId}"></td>

        <td style="display: none"><input th:name="${'orderId'}" th:value="${o.orderId}"></td>
        <td style="border: 1px solid black" th:text="${o.custContactName}"></td>
        <td style="border: 1px solid black" th:text="${o.fullName}"></td>
        <td style="border: 1px solid black" th:text="${o.requiredDate}"></td>
        <td style="border: 1px solid black" th:text="${o.shipperDate}"></td>
        <td style="border: 1px solid black" th:text="${o.shipperCompanyName}"></td>
        <td style="border: 1px solid black" th:text="${o.freight}"></td>
        <td style="border: 1px solid black" th:text="${o.shipName}"></td>
        <td style="border: 1px solid black" th:text="${o.shipAddress}"></td>
        <td style="border: 1px solid black" th:text="${o.shipCity}"></td>
        <td style="border: 1px solid black" th:text="${o.shipRegion}"></td>
        <td style="border: 1px solid black" th:text="${o.shipPostalCode}"></td>
        <td style="border: 1px solid black" th:text="${o.shipCountry}"></td>
        <td style="border: 1px solid black">
          <button type="submit">Delete</button>
        </td>
      </form>
  </tr>
  </tbody>
</table>
</body>
</html>
