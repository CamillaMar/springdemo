<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Orders</title>
</head>
<body>
    <h1>Gli ordini:</h1>
    <table style="border: 1px solid black">
        <thead>
            <tr style="border: 1px solid black">
                <th>Id</th>
                <th>Customer Id</th>
                <th>Employee id</th>
                <th>Category id</th>
                <th>Order Date</th>
                <th>Required Date</th>
                <th>Shipped Date</th>
                <th>Shipper Id</th>
                <th>Freight</th>
                <th>Ship Name</th>
                <th>Ship Address</th>
                <th>Ship City</th>
                <th>Ship Region</th>
                <th>Ship PostalCode</th>
                <th>Ship Country</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="o : ${orders}" style="border: 1px solid black">
                <td th:text="${p.productId}">0000</td>
                <td th:text="${p.productName}">XXXX</td>
                <td th:text="${p.supplier.supplierId}">0000</td>
                <td th:text="${p.category.categoryId}">0000</td>
                <td th:text="${p.unitPrice}">00.00</td>
                <td th:text="${p.discontinued}">0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
