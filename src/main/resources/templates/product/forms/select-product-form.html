<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Seleziona il prodotto bello</title>
    </head>
    <body style="background-color: grey">
        <header>
            <h1>Seleziona il prodotto</h1>
        </header>
        <a href="http://localhost:8080/product">
            vedi tutti i prodotti
        </a>
        <form th:action="@{/product/byId}" method="get"> <!-- Action: la pagina a cui il form deve rimandare, Method: il metodo con cui deve mandare i dati presi -->
            <label for="idInput" >Id prodotto</label>
            <input type="number" id="idInput" name="idInput">
            <button type="submit">
                ricerca prodotto
            </button>
        </form>
    </body>
</html>
