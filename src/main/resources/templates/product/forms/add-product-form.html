<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form th:action="@{/add-product}" th:object="${product}" method="post">
            <div>
                <label for="product-name">Product name</label>
                <input id="product-name" type="text" th:field="*{productName}" placeholder="product-name">
            </div>
            <div>
                <label for="supplier-id">Supplier id</label>
                <input id="supplier-id" type="number" th:field="*{supplierId}" min="0">
            </div>
            <div>
                <label for="category-id">Category id</label>
                <input id="category-id" type="number" th:field="*{categoryId}" min="0">
            </div>
            <div>
                <label for="unit-price">Unit price</label>
                <input id="unit-price" type="number" th:field="*{unitPrice}" min="0">
            </div>
            <div>
                <label for="discontinued">Discontinued</label>
                <input type="checkbox" th:field="*{discontinued}" id="discontinued">
            </div>
            <button type="submit"> inserisci</button>
        </form>
    </body>
</html>
