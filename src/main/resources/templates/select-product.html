<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tyhymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Selezione il prodotto bello</title>
    </head>
    <body style="background-color: powder-navy">
        <header>
            <h1>Seleziona il prodotto</h1>
        </header>
        <a href="http://localhost:8080/product" >
            vedi tutti i prodotti
        </a>

                ricerca prodotto
            </button>
        </form>
    </body>
</html>
